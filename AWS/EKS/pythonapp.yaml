apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellopython
  namespace: default
spec:
  selector:
    matchLabels:
      app: hellopython
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: hellopython
    spec:
      containers:
      - name: hellopython
        image: 527410021310.dkr.ecr.eu-west-2.amazonaws.com/arsit-ecr-repo:pythonapp
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: hellopython-service
  namespace: default
  labels:
    app: hellopython
spec:
  selector:
    app: hellopython
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hellopython-ingress-app
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: pythondemo.arsit.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hellopython-service
                port:
                  number: 80
  tls:
    - hosts:
        - pythondemo.arsit.tech
      secretName: arsit-tls
